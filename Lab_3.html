    <script>

            var number; //vrij vanzelfsprekend; number wordt een variabele gemaakt
            alert("Van welk nummer wilt u de eerste tien tafels hebben?"); //popup die de vraag stelt 
            number = prompt("Typ hier uw nummer waarvan u het wilt weten."); //popup waarbij je het getal invoert
            for (let i = 0; i < 11; i++) //de forloop die de eerste 10 tafels laat zien. De 11 kan hier gewijzigd worden naar bijvoorbeeld 101 om de eerste 100 tafels te tonen.
            {
            str = number * i; //number is het getal die bij de tweede popup wordt ingevoerd. i hier is het getal van de forloop waarmee het wordt vermenigvuldigd, in dit geval dus 1 tot 10. Dit is dus het berekeningsproces voor de tafels.
            document.write("<h1>" + i + "x" + number + "=" + str + "</h1>"); //het eindresultaat laat de tafels visueel zien. Hier is h1 het lettertype en is optioneel. i is opnieuw het getal van de forloop en number het getal van de tweede alert. Str is het eindresultaat zoals regel 15 laat zien.
            }
    </script>
</body>
